# You can use this file to define resource usage estimates for Infracost to use when calculating
# the cost of usage-based resource, such as AWS S3 or Lambda.
# `infracost breakdown --path=. --usage-file=infracost-usage.yml [other flags]`
# See https://infracost.io/usage-file/ for docs
version: 0.1
# The following usage values apply to each resource of the given type, which is useful when you want to define defaults.
resource_type_default_usage:
  aws_s3_bucket:
    standard: # Usages of S3 Standard:
      storage_gb: 900 # Total storage in GB.

  aws_lambda_function:
    monthly_requests: 20000000 # Monthly requests to the Lambda function.
    request_duration_ms: 1050 # Average duration of each request in milliseconds.
