# You can use this file to define resource usage estimates for Infracost to use when calculating
# the cost of usage-based resource, such as AWS Lambda.
# `infracost breakdown --usage-file infracost-usage.yml [other flags]`
# See https://infracost.io/usage-file/ for docs
version: 0.1
resource_usage:
  aws_instance.web_app:
    operating_system: linux # Use this to override the operating system of the instance, can be: linux, windows, suse, rhel.

resource_type_default_usage:
  aws_lambda_function:
    monthly_requests: 300000  # Monthly requests to the Lambda function.
    request_duration_ms: 2000 # Average duration of each request in milliseconds.

  aws_cloudwatch_log_group:
    storage_gb: 200               # Total data stored by CloudWatch logs in GB.
    monthly_data_ingested_gb: 20 # Monthly data ingested by CloudWatch logs in GB.
    monthly_data_scanned_gb: 10   # Monthly data scanned by CloudWatch logs insights in GB.

